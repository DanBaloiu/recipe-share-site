{% extends "base.html" %}
{% block title %}Delete {{ recipe.title }}{% endblock %}
{% block content %}
<div class="col-md-8 mx-auto">
  <h1>Delete: {{ recipe.title }}</h1>
  <p class="text-muted">Are you sure you want to delete this recipe? This action can't be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
