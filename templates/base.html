{% load static %}
<link rel="stylesheet" href="{% static 'site.css' %}">

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Recipe Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'site.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand me-3" href="{% url 'recipe_list' %}">Recipe Blog</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-2">Hello, {{ user.get_username }}</span>
        <a href="{% url 'logout' %}?next=/" class="btn btn-outline-secondary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
