{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Create an account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
